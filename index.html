<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy Server for you</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #f7f3e9;

            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/paper-fibers.png');
            background-size: cover;
        }
        h1 {
            color: #4b3a3a;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #6b6b6b;

        }
        .server-info {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

<body>
    <h1>Anarchy Server for you</h1>
    <div class="server-info">
        <p>Join our exciting Anarchy server and enjoy the thrill of the game!</p>
        <p>IP Address: <a href="steam://connect/c6.play2go.cloud:20078">c6.play2go.cloud:20078</a></p>
